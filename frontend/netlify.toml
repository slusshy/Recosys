[build]
  command = "npm install --prefer-offline && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  NPM_RC = "false"
  # Enable build optimizations
  NODE_OPTIONS = "--max-old-space-size=4096"
  # Enable corepack for better package management
  ENABLE_COREPACK = "1"
  # Enable Next.js SWC (if using Next.js in the future)
  # NEXT_TELEMETRY_DISABLED = "1"
  # Enable Vite optimizations
  VITE_APP_VERSION = "1.0.0"

# Global redirects (SPA fallback)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy (CSP)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://your-backend-url.onrender.com https://*.google-analytics.com; frame-ancestors 'none'; form-action 'self'; base-uri 'self'; object-src 'none';"
    
    # Performance optimizations
    X-DNS-Prefetch-Control = "on"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Feature Policy (deprecated but still useful for older browsers)
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache control for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API proxy (uncomment and update if needed)
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-backend-url.onrender.com/api/:splat"
#   status = 200
#   force = true
#   headers = { Access-Control-Allow-Origin = "*" }

# Environment-specific configurations
[context.production.environment]
  NODE_ENV = "production"
  VITE_API_URL = "https://api.your-app.com"

[context.deploy-preview.environment]
  NODE_ENV = "development"
  VITE_API_URL = "https://staging-api.your-app.com"

[context.branch-deploy.environment]
  NODE_ENV = "development"
  VITE_API_URL = "https://staging-api.your-app.com"
